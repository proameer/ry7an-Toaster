<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toaster Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="toaster-container success">
        <div class="toaster-message">
          This is a toaster notification message.
        </div>
        <button class="close-button">&#10005;</button>
      </div>
      <div class="toaster-container error">
        <div class="toaster-message">
          This is a toaster notification message.
        </div>
        <button class="close-button">&#10005;</button>
      </div>
      <div class="toaster-container warning">
        <div class="toaster-message">
          This is a toaster notification message.
        </div>
        <button class="close-button">&#10005;</button>
      </div>
      <div class="toaster-container info">
        <div class="toaster-message">
          This is a toaster notification message.
        </div>
        <button class="close-button">&#10005;</button>
      </div>
    </div>
  </body>
</html>
